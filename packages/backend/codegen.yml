overwrite: true
schema: './src/graphql/schema.graphql'
documents: '../admin/app/**/!(*.d).{ts,tsx}'
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      defaultMapper: Partial<{T}>
      # By default it is T | null. But the service code uses typescript's optional types (`foo?: T`) which are `T | undefined`. This saves the trouble of converting them explicitly.
      inputMaybeValue: T | undefined
      scalars:
        UInt8: number
        UInt64: bigint
  ../mock-account-provider/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      defaultMapper: Partial<{T}>
      # By default it is T | null. But the service code uses typescript's optional types (`foo?: T`) which are `T | undefined`. This saves the trouble of converting them explicitly.
      inputMaybeValue: T | undefined
      scalars:
        UInt8: number
        UInt64: bigint
  src/graphql/generated/graphql.schema.json:
    plugins:
      - 'introspection'
  ../admin/app/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-operations'
    config:
      omitOperationSuffix: true
      defaultMapper: Partial<{T}>
      # By default it is T | null. But the service code uses typescript's optional types (`foo?: T`) which are `T | undefined`. This saves the trouble of converting them explicitly.
      inputMaybeValue: T | undefined
      scalars:
        UInt8: number
        UInt64: bigint

