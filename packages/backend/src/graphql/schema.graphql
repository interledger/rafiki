enum WithdrawalError {
  AlreadyFinalized
  AlreadyRolledBack
  InsufficientBalance
  InsufficientLiquidity
  InvalidId
  UnknownAccount
  UnknownAsset
  UnknownWithdrawal
  WithdrawalExists
}

enum CreditError {
  SameAccounts
  UnknownAccount
  UnrelatedSubAccount
  UnknownSubAccount
  InsufficientBalance
  InsufficientCredit
  InsufficientDebt
}

